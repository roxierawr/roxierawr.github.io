<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: baby pink;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            border-radius: 10px;
        }
        .title {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
            position: relative;
            color: black;
        }
        .nav {
            position: absolute;
            top: 10px;
        }
        .nav.left {
            left: 10px;
        }
        .nav.right {
            right: 10px;
        }
        .nav img {
            width: 30px;
            height: 30px;
            margin: 0 5px;
            cursor: pointer;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .text-blog {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            My Blog
            <div class="nav left">

            </div>
            <div class="nav right">
                <a href="index.html"><img src="https://i.imgur.com/CbElYks.gif" alt="Home"></a>
                <a href="bloggy.html"><img src="https://i.imgur.com/CbElYks.gif" alt="Blog"></a>
                <a href="page3.html"><img src="https://i.imgur.com/CbElYks.gif" alt="Page 3"></a>
                <a href="page4.html"><img src="https://i.imgur.com/CbElYks.gif" alt="Page 4"></a>
            </div>
        </div>
        <div class="gallery">
            <img src="https://i.imgur.com/nLG9v1A.gif" alt="Image 1">
            <!-- Repeat the above line for more images -->
        </div>
    </div>
</body>
</html>
