<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Retro Blog Layout</title>
  <style>
    @font-face {
      font-family: 'PORKYS';
      src: url('PORKYS.TTF') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      background: #f3f3f3 url('https://www.transparenttextures.com/patterns/asfalt-light.png');
      font-family: 'PORKYS', monospace;
      font-size: 18px;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
    }

    .wrapper {
      max-width: 800px;
      width: 100%;
      background: white;
      margin: 20px auto;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border: 4px double #333;
      box-sizing: border-box;
    }

    .nav-tabs {
      display: flex;
      justify-content: space-around;
      border-bottom: 2px solid #999;
      padding-bottom: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .nav-tabs a {
      text-decoration: none;
      color: #222;
      padding: 6px 12px;
      border: 2px solid transparent;
    }

    .nav-tabs a:hover {
      border: 2px dashed #999;
      background: #f9f9f9;
    }

    .main-content {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .content-box {
      flex: 2 1 100%;
    }

    .widget-box {
      flex: 1 1 100%;
      background: #eee;
      padding: 10px;
      border: 2px dashed #ccc;
    }

    @media screen and (min-width: 601px) {
      .content-box {
        flex: 2;
      }

      .widget-box {
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="nav-tabs">
      <a href="#">Home</a>
      <a href="#">Blog</a>
      <a href="#">About</a>
      <a href="#">Forum</a>
    </div>

    <div class="main-content">
      <div class="content-box">
        <h1>Welcome to My Retro Blog</h1>
        <p>This is where your blog post content will show up.</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla vel velit ut justo blandit blandit.</p>
      </div>

      <div class="widget-box">
        <h3>Widget 1</h3>
        <p>Stuff like links, blurbs, images, etc.</p>
        <hr />
        <h3>Widget 2</h3>
        <p>More boxes? Yes please.</p>
      </div>
    </div>
  </div>
</body>
</html>
