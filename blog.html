<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emoslut.baby - Alternative Layout</title>
    <style>
        @font-face {
            font-family: 'PORKYS';
            src: url('PORKYS_.TTF') format('truetype');
        }

        body {
            background-color: #ffd1e9;
            font-family: 'PORKYS', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 5px hotpink;
            transition: background-color 0.3s, color 0.3s;
        }

        .banner {
            width: 100%;
            height: 150px;
            background: url('images/banner.png') center/cover no-repeat;
        }

        .nav-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 10px;
        }
        .nav-item {
            position: relative;
            display: inline-block;
        }
        .nav-item img {
            width: 120px;
            cursor: pointer;
        }
        .nav-item a {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffb0d9;
            font-size: 16px;
            text-decoration: none;
            text-shadow: 1px 1px 3px white;
        }

        .container {
            display: flex;
            justify-content: center;
            margin: 20px auto;
            max-width: 1200px;
            gap: 20px;
        }
        .box {
            height: 400px;
            background-color: #ff96cc;
            padding: 15px;
            border: 2px dotted hotpink;
            overflow-y: auto;
            text-align: left;
        }
        .links {
            width: 25%;
        }
        .combined-container {
            width: 75%;
        }

        .links ul {
            list-style: none;
            padding: 0;
        }
        .links ul li {
            padding-left: 30px;
            background: url('images/bullet.png') left center no-repeat;
            background-size: 20px;
            margin-bottom: 5px;
        }
        .links ul li a {
            color: #ffb0d9 !important;
            text-shadow: 1px 1px 3px white;
            text-decoration: none;
        }
        .links ul li a:hover {
            color: hotpink !important;
        }

        .dark-mode {
            background-color: #222 !important;
            color: hotpink !important;
        }
        .dark-mode .box {
            background-color: #333 !important;
            border-color: hotpink !important;
        }
        .dark-mode .links ul li a {
            color: #ffb0d9 !important;
        }

        /* Toggle Switch */
        .toggle-container {
            margin: 20px;
            text-align: center;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: hotpink;
            border-radius: 30px;
            transition: 0.3s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 24px;
            width: 24px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            border-radius: 50%;
            transition: 0.3s;
        }
        input:checked + .slider {
            background-color: #444;
        }
        input:checked + .slider:before {
            transform: translateX(30px);
        }
    </style>
</head>
<body>
    <div class="banner"></div>
    
    <div class="nav-container">
        <div class="nav-item">
            <img src="images/cloud.png" alt="Cloud">
            <a href="index.html">home</a>
        </div>
        <div class="nav-item">
            <img src="images/cloud.png" alt="Cloud">
            <a href="pics.html">pics</a>
        </div>
        <div class="nav-item">
            <img src="images/cloud.png" alt="Cloud">
            <a href="blog.html">blog</a>
        </div>
    </div>

    <div class="container">
        <div class="box links">
            <ul>
                <li><a href="#">x</a></li>
                <li><a href="#">x</a></li>
                <li><a href="#">x</a></li>
            </ul>
        </div>
        <div class="box combined-container">
            <p>Content goes here. This is the combined area for text and images.</p>
            <img src="images/CARAMELLDANSEN.gif" alt="CARAMELLDANSEN">
            <img src="images/textingloli.gif" alt="textingloli">
            <img src="images/mikuu.jpg" alt="mikuu">
        </div>
    </div>

    <div class="toggle-container">
        <label class="toggle-switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
    </div>

    <script>
        document.getElementById('theme-toggle').addEventListener('change', function() {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
