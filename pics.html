<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pics</title>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'DotGothic16', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color, #121212);
            color: var(--text-color, #e0e0e0);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header, .navbar, .footer {
            width: 100%;
            text-align: center;
            padding: 10px 0;
        }
        .header {
            background-color: var(--header-background, #1f1f1f);
            color: var(--header-text-color, white);
        }
        .navbar {
            background-color: var(--navbar-background, #333);
        }
        .navbar a {
            color: var(--link-color, #f2f2f2);
            padding: 14px 20px;
            text-decoration: none;
            text-transform: lowercase;
        }
        .navbar a:hover {
            text-shadow: 0 0 5px var(--link-hover-glow, #ff69b4);
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .content img {
            margin: 10px;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        .pagination button {
            padding: 10px;
            margin: 0 5px;
            cursor: pointer;
            background-color: var(--button-background, #ff69b4);
            color: var(--button-text, #1f1f1f);
            border: none;
            border-radius: 5px;
        }
        .pagination button:hover {
            background-color: var(--button-hover-background, #ff8abf);
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const imagesPerPage = 50;
            const totalImages = 200; // Adjust this as needed for more images
            let currentPage = 1;

            function displayImages(page) {
                const content = document.querySelector('.content');
                content.innerHTML = '';
                const start = (page - 1) * imagesPerPage;
                const end = start + imagesPerPage;
                for (let i = start; i < end && i < totalImages; i++) {
                    const img = document.createElement('img');
                    img.src = 'https://i.imgur.com/zC5ds7A.gif';
                    content.appendChild(img);
                }
            }

            function updatePagination() {
                const pagination = document.querySelector('.pagination');
                pagination.innerHTML = '';
                const totalPages = Math.ceil(totalImages / imagesPerPage);

                if (currentPage > 1) {
                    const prevButton = document.createElement('button');
                    prevButton.textContent = 'Previous';
                    prevButton.addEventListener('click', function () {
                        currentPage--;
                        displayImages(currentPage);
                        updatePagination();
                    });
                    pagination.appendChild(prevButton);
                }

                if (currentPage < totalPages) {
                    const nextButton = document.createElement('button');
                    nextButton.textContent = 'Next';
                    nextButton.addEventListener('click', function () {
                        currentPage++;
                        displayImages(currentPage);
                        updatePagination();
                    });
                    pagination.appendChild(nextButton);
                }
            }

            displayImages(currentPage);
            updatePagination();
        });
    </script>
</head>
<body>
    <div class="header">
        <h1>Pics</h1>
    </div>
    <div class="navbar">
        <a href="index.html">Blog</a>
        <a href="pics.html">Pics</a>
        <a href="#placeholder3">Placeholder 3</a>
    </div>
    <div class="content"></div>
    <div class="pagination"></div>
    <div class="footer">
        <p>&copy; 2024 My Personal Blog</p>
    </div>
</body>
</html>
